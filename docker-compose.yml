version: '3.8'

services:
  db:
    image: postgres:14
    container_name: architectural-platform-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: architectural_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - architectural-platform-network

  redis:
    image: redis:7-alpine
    container_name: architectural-platform-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - architectural-platform-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: architectural-platform-backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/architectural_platform
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
    networks:
      - architectural-platform-network
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: architectural-platform-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - architectural-platform-network
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: architectural-platform-nginx
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - architectural-platform-network

volumes:
  postgres_data:
  uploads:

networks:
  architectural-platform-network:
    driver: bridge
